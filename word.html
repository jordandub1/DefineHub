<body>
  <header>
    <a href="index.html"><img src="./assets/images/bright-logo.png" alt="DefineHub logo"></a>
    <nav>
      <ul style="margin-bottom: 0px;">
        <li><a href="https://github.com/jordandub1/DefineHub">Github</a></li>
        <li><a href="https://developers.google.com/youtube/v3">YouTube API</a></li>

        <li><a href="https://libretranslate.com/">Translate API</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <p class='nav-text'>
      Enter any word from the English language below:
    </p>
    <section class="word-search">
      <form>
        <input type="text" name="name" class="question" id="nme" required autocomplete="off" />
        <label for="nme"><span id="word">üîéÔ∏é Search</span></label>
        <button id="btn-search">Search</button>
      </form>
    </section>
    <div class="container">
      <div class="row">
        <section id="word-info" class="word-class col">
          <div class="translate">
            <h2>Translate </h2>
            <select id="dropdown" name="dropdown">
              <option value="en" selected="">English</option>
              <option value="ar">Arabic</option>
              <option value="zh">Chinese</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="hi">Hindi</option>
              <option value="ga">Irish</option>
              <option value="it">Italian</option>
              <option value="ja">Japanese</option>
              <option value="ko">Korean</option>
              <option value="pl">Polish</option>
              <option value="pt">Portuguese</option>
              <option value="ru">Russian</option>
              <option value="es">Spanish</option>
              <option value="tr">Turkish</option>
              <option value="vi">Vietnamese</option>
              <!---->
            </select>
            <h3 id="dropdownSelected"></h3>
          </div>
          <div>
            <h1></h1>
            <button class="btnSpeak" onclick="speak()"><i class="fas fa-volume-up"></i></button>
            <ol id="word-ul"></ol>
          </div>
        </section>

        <section id="youtube-input" class="youtube col">
          <iframe class ="d-none" id="player" type="text/html" width="100%" height="300" src="" frameborder="0"></iframe>
          <div id="youtube-list-holder">
            <ul id="youtube-list">
            </ul>
            </nav>
        </section>
      </div>
    </div>
  </main>

  <footer>
    <span>Made with Love ‚ù§Ô∏è</span>
  </footer>
